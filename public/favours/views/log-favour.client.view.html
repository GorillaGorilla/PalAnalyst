<section data-ng-controller="FavoursController">
    <h1>New Favour</h1>
    <form data-ng-submit="create()" novalidate>
        <div>
            <label for="description">Descripion</label>
            <div>
                <textarea data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
            </div>
        </div>
        <div>
            <label for="subject">Friend</label>
            <div>
                <textarea data-ng-model="subject" id="subject" cols="30" rows="1" placeholder="Who?"></textarea>
            </div>
        </div>
        <div>
            <label for="level">level</label>
            <div>
                <textarea data-ng-model="level" id="level" cols="5" rows="1" placeholder="Number"></textarea>
            </div>
        </div>
        <div>
            <input type="submit">
        </div>
        <div data-ng-show="error">
            <strong data-ng-bind="error"></strong>
        </div>
    </form>
</section>
